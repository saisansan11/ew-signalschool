name: Deploy Both Apps to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Check Flutter version
        run: flutter --version

      # Build main app (root project)
      - name: Build main app
        run: |
          flutter pub get
          flutter analyze --no-fatal-infos --no-fatal-warnings || true
          flutter build web --release --base-href "/ew-signalschool/"

      - name: Copy main app to deploy folder
        run: |
          mkdir -p deploy
          cp -r build/web/* deploy/

      # Build signal_nco_ew app
      - name: Build signal_nco_ew
        working-directory: signal_nco_ew
        run: |
          flutter pub get
          flutter analyze --no-fatal-infos --no-fatal-warnings || true
          flutter build web --release --base-href "/ew-signalschool/signal-nco-ew/"

      - name: Copy signal_nco_ew to deploy folder
        run: |
          mkdir -p deploy/signal-nco-ew
          cp -r signal_nco_ew/build/web/* deploy/signal-nco-ew/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
